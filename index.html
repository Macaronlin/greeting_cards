    <div class="container">
        <div class="card">
            <div class="to-name">To: èƒ¡è±†è±†</div>
            <h1>Merry Christmas <br>&<br> Happy Birthday</h1>
            <div class="message" id="message-container">
                <p>åœ¨è¿™ä¸ªç‰¹åˆ«çš„åŒé‡èŠ‚æ—¥é‡Œ</p>
                <p>æ„¿é™ˆå¥•è¿…çš„æ·±æƒ…æ—‹å¾‹ä¼´ä½ å·¦å³</p>
                <p>æ„¿ä½ çš„ç”Ÿæ´»ï¼Œå¦‚å†¬æ—¥æš–é˜³èˆ¬æ˜åªš</p>
                <p>ç”Ÿæ—¥ã€åœ£è¯ï¼Œéƒ½è¦å¿«ä¹å‘€ï¼</p>

    <!-- æ’­æ”¾å™¨ - ä½¿ç”¨æœ¬åœ° mp3 -->
    <audio id="bg-music" loop>
        <source src="shengdanjie.mp3" type="audio/mpeg">
    </audio>

    <div id="play-btn" onclick="toggleMusic()">
        <svg class="music-icon" viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const playBtn = document.getElementById('play-btn');
        let isPlaying = false;

        // å¼€å¯è´ºå¡
        function openGift() {
            const overlay = document.getElementById('gift-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.visibility = 'hidden';
                document.body.classList.add('show-card');
                
                // å¼€å§‹æ’­æ”¾éŸ³ä¹
                music.play().then(() => {
                    isPlaying = true;
                    playBtn.classList.add('rotating');
                }).catch(e => console.log("Audio play failed:", e));

                // è§¦å‘æ‰“å­—æœº/æ˜¾ç¤ºæ•ˆæœ
                showMessages();
            }, 1000);
        }

        // éŸ³ä¹æ§åˆ¶
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                playBtn.classList.remove('rotating');
            } else {
                music.play();
                playBtn.classList.add('rotating');
            }
            isPlaying = !isPlaying;
        }

        // é€æ¡æ˜¾ç¤ºç¥ç¦è¯­
        function showMessages() {
            const ps = document.querySelectorAll('.message p');
            ps.forEach((p, index) => {
                setTimeout(() => {
                    p.classList.add('visible');
                }, 800 * (index + 1));
            });
        }

        // é›ªèŠ±æ•ˆæœ
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes;

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    v: Math.random() * 1.5 + 0.5
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            updateSnow();
        }

        function updateSnow() {
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                p.y += p.v;
                p.x += Math.sin(p.y / 50) * 0.5;
                if (p.y > height) {
                    p.y = -10;
                    p.x = Math.random() * width;
                }
            }
        }

        function anim() {
            drawSnow();
            requestAnimationFrame(anim);
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        anim();
    </script>
